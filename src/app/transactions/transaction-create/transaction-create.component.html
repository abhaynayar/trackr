<mat-card>
  <mat-form-field>
    <mat-select placeholder="Type" [(ngModel)]="enteredType">
      <mat-option *ngFor="let food of foods" [value]="food.value">
        {{ food.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input placeholder="Amount" matInput type="text" [(ngModel)]="enteredAmount">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="onTransactionCreate()">
    Add Expense
  </button>
</mat-card>
