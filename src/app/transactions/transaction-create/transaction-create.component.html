<mat-card>
  <form (submit)="onTransactionCreate(transactionForm)" #transactionForm="ngForm">
    <mat-form-field >
      <mat-select
        name="enteredType"
        ngModel
        placeholder="Type"
        required
        #type="ngModel">

        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{ food.viewValue }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="type.invalid">Please choose Type</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        ngModel
        name="enteredAmount"
        placeholder="Amount"
        matInput type="text"
        required
        #amount="ngModel">

      <mat-error *ngIf="amount.invalid">Please enter amount</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">
      Add Expense
    </button>
  </form>
</mat-card>
