<mat-accordion multi="true" *ngIf="transactions.length > 0">
  <mat-expansion-panel *ngFor="let transaction of transactions">
    <mat-expansion-panel-header>
      {{ transaction.type }}
    </mat-expansion-panel-header>
    <p>{{ transaction.amount }}</p>
    <mat-action-row>
      <button mat-button color="accent">EDIT</button>
      <button mat-button color="warn" (click)="onDelete(transaction.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1 info-text" *ngIf="transactions.length <= 0">No transactions added yet</p>
